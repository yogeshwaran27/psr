# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Create React App to Azure Web App - noobmaster

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - uses: actions/checkout@v4

      # Step 2: Set up Node.js version
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Step 3: Install dependencies and build
      - name: Install dependencies and build for production
        run: |
          npm install
          npm run build # Generate production build in the 'build' folder

      # Step 4: Zip the build folder for deployment
      - name: Zip build folder
        run: zip -r release.zip ./build

      # Step 5: Upload artifact for deployment job
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      # Step 1: Download artifact from the build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: react-app

      # Step 2: Unzip the build folder
      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      # Step 3: Deploy the build folder to Azure Web App
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'noobmaster'
          slot-name: 'Production'
          package: ./build # Deploy the 'build' folder
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_4b23c754b5b04788881d26674f6e4c74 }}
